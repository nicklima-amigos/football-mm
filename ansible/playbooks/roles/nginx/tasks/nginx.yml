---
- name: Instalar Nginx
  hosts: control
  become: true

tasks:
  - name: update S.O
    apt:
      update_cache: yes
      upgrade: dist


  - name: Instalar Nginx
    apt:
      name: nginx
      state: present

  - name: Iniciar e habilitar o servi√ßo Nginx
    systemd:
      name: nginx
      state: started
      enabled: yes