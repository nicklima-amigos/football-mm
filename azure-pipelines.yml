trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:

- task: Docker@2
  inputs:
    containerRegistry: 'DockerHub'
    repository: 'nicklimadev/football-mm'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
    buildContext: .
    tags:
      $(Build.BuildId)

- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Azure subscription 1(${{ secrets.AZURE_SUBSCRIPTION }})'
    appType: 'webAppContainer'
    WebAppName: 'api-footballmm'
    DockerNamespace: 'nicklimadev'
    DockerRepository: 'football-mm'
    DockerImageTag: '$(Build.BuildId)'
