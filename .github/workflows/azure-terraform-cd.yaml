name: "Azure Deploy"
on:
  push:
    branches:
      - main
  workflow_run:
      workflows: [Build Image Packer, Test Unit]
      types:
        - completed

jobs:
  terraform-azure:
    name: "Terraform-Azure"
    runs-on: ubuntu-latest
    env:
      working-directory: ${{ github.workspace }}//terraform
      
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: Logar na Azure
        uses: azure/login@v1
        with:
          creds: '${{ secrets.AZURE_CREDENTIALS }}'
          
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        
      - name: "Terraform Format"
        id: fmt
        run: terraform fmt
        working-directory: ${{ env.working-directory }}

      - name: "Terraform Init"
        id: init
        run: terraform init
        working-directory: ${{ env.working-directory }}

      - name: "Terraform Validate"
        id: validate
        run: terraform validate -no-color
        working-directory: ${{ env.working-directory }}
        
      - name: Import Azure Resource
        env:
          AZURE_SUBSCRIPTION: ${{ secrets.AZURE_SUBSCRIPTION }}
        run: |
          cd terraform
          terraform import azurerm_resource_group.football_mm /subscriptions/${AZURE_SUBSCRIPTION}/resourceGroups/football-mm

      - name: "Terraform Plan"
        id: plan
        run: terraform plan -out plan.tf
        working-directory: ${{ env.working-directory }}

      - name: "Terraform Apply"
        id: apply
        run: terraform apply -auto-approve plan.tf
        working-directory: ${{ env.working-directory }}

