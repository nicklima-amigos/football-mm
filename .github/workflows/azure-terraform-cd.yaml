name: "Azure Deploy"
on:
  push:
    branches:
      - main
      - azure-deploy-workflow
  workflow_run:
      workflows: [Build Image Packer]
      types:
        - completed

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  ARM_CLIENT_ID: "${{ secrets.AZURE_CLIENT_ID }}"
  ARM_CLIENTE_SECRET: "${{ secrets.AZURE_CLIENT_SECRET_ID }}"
  ARM_SUBSCRIPTION_ID: "${{ secrets.AZURE_SUBSCRIPTION }}"
  ARM_TENANT_ID: "${{ secrets.AZURE_TENANT_ID }}"

jobs:
  terraform-azure:
    name: "Terraform-Azure"
    runs-on: ubuntu-latest
    env:
      working-directory: ${{ github.workspace }}//terraform
      
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: Logar na Azure
        run: az login --service-principal -u ${{ secrets.AZURE_CLIENT_ID }} -p ${{ secrets.AZURE_CLIENT_SECRET_ID }} --tenant ${{ secrets.AZURE_TENANT_ID }}
          
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: "Terraform Init"
        id: init
        run: terraform init
        working-directory: ${{ env.working-directory }}        

      - name: "Terraform Format"
        id: fmt
        run: terraform fmt
        working-directory: ${{ env.working-directory }}

      - name: "Terraform Validate"
        id: validate
        run: terraform validate -no-color
        working-directory: ${{ env.working-directory }}
        
      - name: Import Azure Resource
        env:
          AZURE_SUBSCRIPTION: ${{ secrets.AZURE_SUBSCRIPTION }}
        run: |
          cd terraform
          terraform import azurerm_resource_group.football_mm /subscriptions/${AZURE_SUBSCRIPTION}/resourceGroups/football-mm

      - name: "Terraform Plan"
        id: plan
        run: terraform plan -out plan.tf
        working-directory: ${{ env.working-directory }}

      - name: "Terraform Apply"
        id: apply
        run: terraform apply -auto-approve plan.tf
        working-directory: ${{ env.working-directory }}

